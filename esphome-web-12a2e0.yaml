# Digital Sensor
sensor:
  #Dht1
  - platform: dht
    pin: 16
    model: DHT11
    temperature:
      id: dht1_temp1
      name: "DHT11 Temperature1"
    humidity:
      id: dht1_humi1
      name: "DHT11 Humidity1"
    update_interval: 10s
  #Dht2
  - platform: dht
    pin: 17
    model: DHT11
    temperature:
      id: dht1_temp2
      name: "DHT11 Temperature2"
    humidity:
      id: dht1_humi2
      name: "DHT11 Humidity2"
    update_interval: 10s
  #Dht3
  - platform: dht
    pin: 18
    model: DHT11
    temperature:
      id: dht1_temp3
      name: "DHT11 Temperature3"
    humidity:
      id: dht1_humi3
      name: "DHT11 Humidity3"
    update_interval: 10s   

# LED
  - platform: adc
    pin: 36
    
    filters:
      - lambda: |-
          if (x > 3.15) {
            return 0;
          } else if (x < 1.30) {
            return 100;
          } else {
            return (3.15-x) / (3.15-1.30) * 100.0;
          }
    name: "ldr"
    unit_of_measurement: "%"
    update_interval: 2s
    attenuation: auto
    accuracy_decimals: 0
    
#à¸ˆà¸­
i2c:
  sda: 21
  scl: 22

display:
  - platform: lcd_pcf8574
    dimensions: 20x4
    address: 0x27
    update_interval: 1s
    id: lcd
    lambda: |-
      it.printf(0, 0, "T1:%.1fC", id(dht1_temp1).state);
      it.printf(9, 0, "H1:%.1f% %", id(dht1_humi1).state);
      it.printf(0, 1, "T2:%.1fC", id(dht1_temp2).state);
      it.printf(9, 1, "H2:%.1f% %", id(dht1_humi2).state);
      it.printf(0, 2, "T3:%.1fC", id(dht1_temp3).state);
      it.printf(9, 2, "H3:%.1f% %", id(dht1_humi3).state);
